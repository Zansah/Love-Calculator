    <body>

        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .image{
                width: 60px;
            }
            
            .welcome-background{
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            #welcome{
                font-size: 45px;
                font-family: "Quicksand";
                color: #a7002a;
                font-weight: 400;
                margin-top:170px;
            }
            #calc{
                font-size: 18px;
                font-family: "Quicksand";
                color: black;
                font-weight: 400;
            }

            #welcome-box{
                position: relative; 
                z-index: 2;
                width: 350px;
                height: 570px;
                background-color: whitesmoke;
                padding: 20px;
                margin: 0 auto;
                margin-top: 50px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #start{
                background-color: transparent;
                border: solid 1px #a7002a;
                border-radius: 30px;
                height: 45px;
                width: 185px;
                transition: background-color 1s;
                position: relative;
                bottom: -60px;
                margin-top: 10px;
                font-size: 14px;
                font-family: 'Quicksand';
            }

            #start:hover{
                background: linear-gradient(#a7002a, #800020);
                color: white;
            }

            #code{
                background-color: #a7002a;
                color: white;
                border: solid 1px #a7002a;
                border-radius: 30px;
                height: 45px;
                width: 185px;
                transition: background-color 0.3s;
                position: relative;
                bottom: -80;
                margin-top: 10px;
            }

            #code:hover{
                background-color: white;
                color: #a7002a;
            }
            #welcome-box img{
                position: absolute;
            }
        </style>



        <div class="welcome-background">
            <div id="welcome-box">
                <img style="margin: 0;" src="New_Valentine_s_Day_templates_for_Instagram_Stories-removebg-preview.png" alt="">
                <div id="welcome">WELCOME</div>
                <div id="calc">Love Calculator</div>
                <a style="text-decoration: none; color: black;" href="index.html">
                    <button id="start">Start</button>
                </a>
                
                <a style="text-decoration: none; color: black;" href="https://github.com/Zansah/Love-Calculator">
                    <button id="start">Code</button>
                </a>
            </div>
        </div>

        <div id="content-container"></div>
